<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav class="mobile-design">
        <a href="#profile1">Lucy</a>
        <a href="#profile2">Katty</a>
        <a href="#profile3">Car</a>
      </nav>
    </header>

    <section class="card-container">
      <div class="box" id="profile1">
        <h4>Lucy Jones</h4>
        <figure><img src="./images/NEYM4411.jpg" alt="Lucy Jones"  width="500" height="500"/></figure>
        <p>"A model"</p>
      </div>
      <div class="box" id="profile2">
        <h4>Katty Williams</h4>
        <figure>
          <img src="./images/OBQY1876.JPG" alt="Katty Williams"  width="500" height="500"/>
        </figure>
        <p>"An influencer"</p>
      </div>
      <div class="box" id="profile3">
        <h4>Sports Car</h4>
        <figure>
          <img
            src="./images/pexels-vlad-alexandru-popa-1402787.jpg"
            alt="Sports Car" width="500" height="500"
          />
        </figure>
        <p>"I speed"</p>
      </div>
    </section>
    <footer>&copy; Acme Co.</footer>
  </body>
</html>
